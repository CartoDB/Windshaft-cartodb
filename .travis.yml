sudo: false

addons:
  postgresql: "9.4"
  apt:
    packages:
    - postgresql-plpython-9.4
    - pkg-config
    - libcairo2-dev
    - libjpeg8-dev
    - libgif-dev

before_install:
  - npm install -g npm@2
  - createdb template_postgis
  - createuser publicuser
  - psql -c "CREATE EXTENSION postgis" template_postgis

env:
  - NPROCS=1 JOBS=1 PGUSER=postgres

language: node_js
node_js:
  - "0.10"

notifications:
  irc:
    channels:
      - "irc.freenode.org#cartodb"
    use_notice: true
